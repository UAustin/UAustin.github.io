um) * (<span class="number">2</span> ** (<span class="number">17</span> - index) % <span class="number">11</span>)</div><div class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</div><div class="line">    num_str1 = <span class="string">'34052419800101001X'</span></div><div class="line">    num_str2 = <span class="string">'340524198001010011'</span></div><div class="line">    checkIDNumber(num_str1)</div><div class="line">    checkIDNumber(num_str2)</div></pre></td></tr></table></figure>
