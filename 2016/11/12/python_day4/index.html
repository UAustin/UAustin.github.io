ontainer_page_pv"> | <span id="busuanzi_value_page_pv"></span><span> Hits</span></span></div><div class="post-content"><p>油梭子发白—短练</p>
<h4 id="题目21"><a href="#题目21" class="headerlink" title="题目21"></a>题目21</h4><pre><code>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#!/usr/bin/env python</span></div><div class="line"><span class="comment">#coding:utf-8</span></div><div class="line"></div><div class="line"><span class="string">"""</span></div><div class="line">题目21：猴子吃桃问题：猴子第一天摘下若干个桃子，当即吃了一半，还不瘾，</div><div class="line">又多吃了一个第二天早上又将剩下的桃子吃掉一半，又多吃了一个。以后每天早上都吃了前一天剩下的一半零一个。</div><div class="line">到第10天早上想再吃时，见只剩下一个桃子了。求第一天共摘了多少。</div><div class="line">程序分析：采取逆向思维的方法，从后往前推断。</div><div class="line">"""</div><div class="line"></div><div class="line">x2 = <span class="number">1</span></div><div class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1</span>,<span class="number">10</span>):<span class="comment"># 或者for i in range(9,0,-1):</span></div><div class="line">    x1 = (x2 + <span class="number">1</span>) * <span class="number">2</span></div><div class="line">    x2 = x1</div><div class="line"></div><div class="line"><span class="keyword">print</span> (x1)</div></pre></td></tr></table></figure>

</code></pre>

<h4 id="题目22"><a href="#题目22" class="headerlink" title="题目22"></a>题目22</h4><pre><code>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#!/usr/bin/env python</span></div><div class="line"><span class="comment">#coding:utf-8</span></div><div class="line"></div><div class="line"><span class="string">"""</span></div><div class="line">题目22：两个乒乓球队进行比赛，各出三人。甲队为a,b,c三人，乙队为x,y,z三人。</div><div class="line">已抽签决定比赛名单。有人向队员打听比赛的名单。a说他不和x比，c说他不和x,z比，</div><div class="line">请编程序找出三队赛手的名单。</div><div class="line">"""</div><div class="line"></div><div class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(ord(<span class="string">'x'</span>),ord(<span class="string">'z'</span>)+<span class="number">1</span>):</div><div class="line">    <span class="keyword">for</span> j <span class="keyword">in</span> range(ord(<span class="string">'x'</span>),ord(<span class="string">'z'</span>)+<span class="number">1</span>):</div><div class="line">        <span class="keyword">if</span> i != j:<span class="comment"># i和j不能重复</span></div><div class="line">            <span class="keyword">for</span> k <span class="keyword">in</span> range(ord(<span class="string">'x'</span>),ord(<span class="string">'z'</span>)+<span class="number">1</span>):</div><div class="line">                <span class="keyword">if</span> (i != k) <span class="keyword">and</span> (j != k): <span class="comment">#k和i,j也不能重复</span></div><div class="line">                    <span class="keyword">if</span> (i != ord(<span class="string">'x'</span>)) <span class="keyword">and</span> (k != ord(<span class="string">'x'</span>)) <span class="keyword">and</span> (k != ord(<span class="string">'z'</span>)):</div><div class="line">                        <span class="keyword">print</span> (<span class="string">'order is a --%s\t b --%s\t c--%s'</span>%(chr(i),chr(j),chr(k)))</div></pre></td></tr></table></figure>

</code></pre>

<h4 id="题目23"><a href="#题目23" class="headerlink" title="题目23"></a>题目23</h4><pre><code>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#!/usr/bin/env python</span></div><div class="line"><span class="comment">#coding:utf-8</span></div><div class="line"></div><div class="line"><span class="string">"""</span></div><div class="line">题目23：打印出如下图案（菱形）:</div><div class="line">   *</div><div class="line">  ***</div><div class="line"> *****</div><div class="line">*******</div><div class="line"> *****</div><div class="line">  ***</div><div class="line">   *</div><div class="line">"""</div><div class="line"><span class="comment">#Method 1</span></div><div class="line"></div><div class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">4</span>):</div><div class="line">    <span class="keyword">for</span> j <span class="keyword">in</span> range(<span class="number">2</span>-i+<span class="number">1</span>):</div><div class="line">        <span class="keyword">print</span> (<span class="string">" "</span>,end=<span class="string">""</span>)</div><div class="line">    <span class="keyword">for</span> k <span class="keyword">in</span> range(<span class="number">2</span>*i+<span class="number">1</span>):</div><div class="line">        <span class="keyword">print</span> (<span class="string">"*"</span>,end=<span class="string">""</span>)</div><div class="line">    <span class="keyword">print</span> (<span class="string">"\n"</span>)</div><div class="line"></div><div class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">3</span>):</div><div class="line">    <span class="keyword">for</span> j <span class="keyword">in</span> range(i+<span class="number">1</span>):</div><div class="line">        <span class="keyword">print</span> (<span class="string">" "</span>,end=<span class="string">""</span>)</div><div class="line">    <span class="keyword">for</span> k <span class="keyword">in</span> range(<span class="number">4</span><span class="number">-2</span>*i+<span class="number">1</span>):</div><div class="line">        <span class="keyword">print</span> (<span class="string">"*"</span>,end=<span class="string">""</span>)</div><div class="line">    <span class="keyword">print</span> (<span class="string">"\n"</span>)</div><div class="line"></div><div class="line"><span class="comment">#Method 2</span></div><div class="line">n = int(input(<span class="string">'Please entery a positive number:'</span>))</div><div class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1</span>, (n*<span class="number">2</span>)):</div><div class="line">  <span class="keyword">print</span> (<span class="string">' '</span>*abs(i-n)+<span class="string">'*'</span>*(<span class="number">2</span>*(n-abs(n-i))<span class="number">-1</span>))</div><div class="line"></div><div class="line"><span class="comment">#Method 3</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">printStar</span><span class="params">(x)</span>:</span></div><div class="line">  b = <span class="number">0</span></div><div class="line">  <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">2</span>*x <span class="number">-1</span>):</div><div class="line">    <span class="keyword">print</span> ((x-b)*<span class="string">" "</span>,(b*<span class="number">2</span>+<span class="number">1</span>)*<span class="string">"*"</span>)</div><div class="line">    <span class="keyword">if</span> (i &lt; x<span class="number">-2</span>):</div><div class="line">      b += <span class="number">1</span></div><div class="line">    <span class="keyword">else</span>:</div><div class="line">      b -= <span class="number">1</span></div><div class="line"></div><div class="line">printStar(<span class="number">5</span>)</div></pre></td></tr></table></figure>

</code></pre>

<h4 id="题目24"><a href="#题目24" class="headerlink" title="题目24"></a>题目24</h4><pre><code>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#!/usr/bin/env python</span></div><div class="line"><span class="comment">#coding:utf-8</span></div><div class="line"></div><div class="line"><span class="string">"""</span></div><div class="line">题目24：有一分数序列：2/1，3/2，5/3，8/5，13/8，21/13...求出这个数列的前20项之和。</div><div class="line">程序分析：请抓住分子与分母的变化规律。</div><div class="line">"""</div><div class="line"></div><div class="line"><span class="comment">#方法一：</span></div><div class="line"><span class="keyword">from</span> functools <span class="keyword">import</span> reduce</div><div class="line">l = []</div><div class="line">a = <span class="number">2</span></div><div class="line">b = <span class="number">1</span></div><div class="line"><span class="keyword">for</span> n <span class="keyword">in</span> range(<span class="number">1</span>,<span class="number">21</span>):</div><div class="line">    b, a = a, a+ b</div><div class="line">    l.append(a/b)</div><div class="line"><span class="keyword">print</span> (int(reduce(<span class="keyword">lambda</span> x,y:x+y,l)))</div><div class="line"></div><div class="line"><span class="comment">#方法二：</span></div><div class="line">a = <span class="number">2</span></div><div class="line">b = <span class="number">1</span></div><div class="line">s = <span class="number">0</span></div><div class="line"><span class="keyword">for</span> n <span class="keyword">in</span> range(<span class="number">1</span>,<span class="number">21</span>):</div><div class="line">    s += a/b</div><div class="line">    b,a = a, a+b</div><div class="line"><span class="keyword">print</span> (int(s))</div></pre></td></tr></table></figure>
