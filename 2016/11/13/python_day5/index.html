<h4 id="题目25"><a href="#题目25" class="headerlink" title="题目25"></a>题目25</h4><pre><code>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#!/usr/bin/env python</span></div><div class="line"><span class="comment">#coding:utf-8</span></div><div class="line"></div><div class="line"><span class="string">"""</span></div><div class="line">题目25：求1+2!+3!+...+20!的和。</div><div class="line">程序分析：此程序只是把累加变成了累乘。</div><div class="line">"""</div><div class="line"><span class="comment">#方法一</span></div><div class="line">n = <span class="number">0</span></div><div class="line">s = <span class="number">0</span></div><div class="line">t = <span class="number">1</span></div><div class="line"><span class="keyword">for</span> n <span class="keyword">in</span> range(<span class="number">1</span>,<span class="number">21</span>):</div><div class="line">    t *= n</div><div class="line">    s += t</div><div class="line">    </div><div class="line"><span class="keyword">print</span> (<span class="string">"1+2!+3!+...+20!=&#123;&#125;"</span>.format(s))</div><div class="line">    </div><div class="line"></div><div class="line"><span class="comment">#方法二</span></div><div class="line">s = <span class="number">0</span></div><div class="line">L = range(<span class="number">1</span>,<span class="number">21</span>)</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">op</span><span class="params">(x)</span>:</span></div><div class="line">    r = <span class="number">1</span></div><div class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1</span>,x+<span class="number">1</span>):</div><div class="line">        r *= i</div><div class="line">    <span class="keyword">return</span> r</div><div class="line">s = sum(map(op,L)) <span class="comment"># Learn in https://docs.python.org/3.5/library/functions.html?highlight=map#map</span></div><div class="line"><span class="keyword">print</span> (<span class="string">"1+2!+3!+...+20!=&#123;&#125;"</span>.format(s))</div></pre></td></tr></table></figure>

</code></pre>

<h4 id="题目26"><a href="#题目26" class="headerlink" title="题目26"></a>题目26</h4><pre><code>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#!/usr/bin/env python</span></div><div class="line"><span class="comment">#coding:utf-8</span></div><div class="line"></div><div class="line"><span class="string">"""</span></div><div class="line">题目26：利用递归方法求5!。</div><div class="line">程序分析：递归公式：fn=fn_1*4!</div><div class="line">"""</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">fact</span><span class="params">(j)</span>:</span></div><div class="line">    sum = <span class="number">0</span></div><div class="line">    <span class="keyword">if</span> j == <span class="number">0</span>:</div><div class="line">        sum = <span class="number">1</span></div><div class="line">    <span class="keyword">else</span>:</div><div class="line">        sum = j * fact(j<span class="number">-1</span>)</div><div class="line">    <span class="keyword">return</span> sum</div><div class="line"></div><div class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">5</span>):</div><div class="line">    print(<span class="string">'&#123;&#125;! = &#123;&#125;'</span>.format(i,fact(i)))</div></pre></td></tr></table></figure>

</code></pre>

<h4 id="题目27"><a href="#题目27" class="headerlink" title="题目27"></a>题目27</h4><pre><code>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#!/usr/bin/env python</span></div><div class="line"><span class="comment">#coding:utf-8</span></div><div class="line"></div><div class="line"><span class="string">"""</span></div><div class="line">题目27：利用递归函数调用方式，将所输入的5个字符，以相反顺序打印出来。</div><div class="line">"""</div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">output</span><span class="params">(s, t)</span>:</span></div><div class="line">    <span class="keyword">if</span> t == <span class="number">0</span>:</div><div class="line">        <span class="keyword">return</span></div><div class="line">    <span class="keyword">print</span> (s[t<span class="number">-1</span>])</div><div class="line">    output(s, t<span class="number">-1</span>)</div><div class="line"></div><div class="line">s = input(<span class="string">"Please entry a string:"</span>)</div><div class="line">t = len(s)</div><div class="line">output(s,t)</div></pre></td></tr></table></figure>

</code></pre>

<h4 id="题目28"><a href="#题目28" class="headerlink" title="题目28"></a>题目28</h4><pre><code>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#!/usr/bin/env python</span></div><div class="line"><span class="comment">#coding:utf-8</span></div><div class="line"></div><div class="line"><span class="string">"""</span></div><div class="line">题目28：有5个人坐在一起，问第五个人多少岁？他说比第4个人大2岁。问第4个人岁数，</div><div class="line">他说比第3个人大2岁。问第三个人，又说比第2人大两岁。问第2个人，说比第一个人大两岁</div><div class="line">。最后问第一个人，他说是10岁。请问第五个人多大？</div><div class="line">程序分析：利用递归的方法，递归分为回推和递推两个阶段。要想知道第五个人岁数，</div><div class="line">需知道第四人的岁数，依次类推，推到第一人（10岁），再往回推。</div><div class="line">"""</div><div class="line"></div><div class="line">s = <span class="number">10</span></div><div class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">4</span>):</div><div class="line">    s += <span class="number">2</span></div><div class="line"></div><div class="line"><span class="keyword">print</span> (s)</div><div class="line"></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">age</span><span class="params">(n)</span>:</span></div><div class="line">    <span class="keyword">if</span> n == <span class="number">1</span>:</div><div class="line">        c = <span class="number">10</span></div><div class="line">    <span class="keyword">else</span>:</div><div class="line">        c = age(n <span class="number">-1</span>)+<span class="number">2</span></div><div class="line">    <span class="keyword">return</span> c</div><div class="line"><span class="keyword">print</span> (age(<span class="number">5</span>))</div></pre></td></tr></table></figure>

</code></pre>

<h4 id="题目29"><a href="#题目29" class="headerlink" title="题目29"></a>题目29</h4><pre><code>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#!/usr/bin/env python</span></div><div class="line"><span class="comment">#coding:utf-8</span></div><div class="line"></div><div class="line"><span class="string">"""</span></div><div class="line">题目29：给一个不多于5位的正整数，要求：一、求它是几位数，二、逆序打印出各位数字。</div><div class="line">程序分析：学会分解出每一位数</div><div class="line">"""</div><div class="line">x = int(input(<span class="string">"Please entery 5 nubmer:"</span>))</div><div class="line">a = x // <span class="number">10000</span></div><div class="line">b = x % <span class="number">10000</span> // <span class="number">1000</span></div><div class="line">c = x % <span class="number">1000</span> //<span class="number">100</span></div><div class="line">d = x % <span class="number">100</span> // <span class="number">10</span></div><div class="line">e = x % <span class="number">10</span></div><div class="line"></div><div class="line"><span class="keyword">if</span> a != <span class="number">0</span>:</div><div class="line">    <span class="keyword">print</span> (<span class="string">"There are 5:"</span>, e,d,c,b,a)</div><div class="line"><span class="keyword">elif</span> b != <span class="number">0</span>:</div><div class="line">    <span class="keyword">print</span> (<span class="string">"There are 4:"</span>, e,d,c,b)</div><div class="line"><span class="keyword">elif</span> c != <span class="number">0</span>:</div><div class="line">    <span class="keyword">print</span> (<span class="string">"There are 3:"</span>, e,d,c)</div><div class="line"><span class="keyword">elif</span> d != <span class="number">0</span>:</div><div class="line">    <span class="keyword">print</span> (<span class="string">"There are 2:"</span>, e,d)</div><div class="line"><span class="keyword">else</span>:</div><div class="line">    <span class="keyword">print</span> (<span class="string">"There are 1:"</span>, e)</div></pre></td></tr></table></figure>

</code></pre>
