oval(x0 <span class="number">-10</span>, y0 - <span class="number">10</span>, x1 + <span class="number">10</span>, y1 + <span class="number">10</span>)</div><div class="line">canvas.create_oval(x0 <span class="number">-20</span>, y0 - <span class="number">20</span>, x1 + <span class="number">20</span>, y1 + <span class="number">20</span>)</div><div class="line">canvas.create_oval(x0 <span class="number">-50</span>, y0 - <span class="number">50</span>, x1 + <span class="number">50</span>, y1 + <span class="number">50</span>)</div><div class="line"></div><div class="line">B = <span class="number">0.809</span></div><div class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">16</span>):</div><div class="line">    a = <span class="number">2</span> * math.pi / <span class="number">16</span> * i</div><div class="line">    x = math.ceil(x0 + <span class="number">48</span> * math.cos(a))</div><div class="line">    y = math.ceil(y0 + <span class="number">48</span> * math.sin(a)* B)</div><div class="line">    canvas.create_line(x0, y0, x, y, fill = <span class="string">"red"</span>)</div><div class="line">canvas.create_line(x0 - <span class="number">60</span>, y0 - <span class="number">60</span>, x1 + <span class="number">60</span>, y1 + <span class="number">60</span>)</div><div class="line"></div><div class="line"><span class="keyword">for</span> k <span class="keyword">in</span> range(<span class="number">501</span>):</div><div class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">17</span>):</div><div class="line">        a = (<span class="number">2</span> * math.pi / <span class="number">16</span>) * i + (<span class="number">2</span> * math.pi / <span class="number">180</span>) * k</div><div class="line">        x = math.ceil(x0 + <span class="number">48</span> * math.cos(a))</div><div class="line">        y = math.ceil(y0 + <span class="number">48</span> + math.si
