<h4 id="题目54"><a href="#题目54" class="headerlink" title="题目54"></a>题目54</h4><pre><code>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#!/usr/bin/env python</span></div><div class="line"><span class="comment">#coding:utf-8</span></div><div class="line"></div><div class="line"><span class="string">"""</span></div><div class="line">题目54：取一个整数a从右端开始的4〜7位。</div><div class="line">程序分析：可以这样考虑： </div><div class="line">(1)先使a右移4位。 </div><div class="line">(2)设置一个低4位全为1,其余全为0的数。可用~(~0&lt;&lt;4) </div><div class="line">(3)将上面二者进行&amp;运算。</div><div class="line">"""</div><div class="line"></div><div class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</div><div class="line">    a = int(input(<span class="string">"Entry a numver:"</span>))</div><div class="line">    b = a &gt;&gt; <span class="number">4</span></div><div class="line">    c = ~(~<span class="number">0</span> &lt;&lt; <span class="number">4</span>)</div><div class="line">    d = b &amp; c</div><div class="line">    <span class="keyword">print</span> (<span class="string">"%o\t%o"</span> % (a,d))</div></pre></td></tr></table></figure>

</code></pre>

<h4 id="题目55"><a href="#题目55" class="headerlink" title="题目55"></a>题目55</h4><pre><code>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#!/usr/bin/env python</span></div><div class="line"><span class="comment">#coding:utf-8</span></div><div class="line"></div><div class="line"><span class="string">"""</span></div><div class="line">题目55：学习使用按位取反~。</div><div class="line">程序分析：~0=1; ~1=0; </div><div class="line">"""</div><div class="line"></div><div class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</div><div class="line">    a = <span class="number">100</span></div><div class="line">    b = ~a</div><div class="line">    <span class="keyword">print</span> (<span class="string">"The a\'s 1 complement is &#123;&#125;"</span>.format(b))</div><div class="line">    a = ~a</div><div class="line">    <span class="keyword">print</span> (<span class="string">"The a\'s 2 complement is &#123;&#125;"</span>.format(a))</div></pre></td></tr></table></figure>

</code></pre>

v><div class="line">    mainloop()</div></pre></td></tr></table></figure>

umber">19</span>):</div><div class="line">    canvas.create_line(x0,y0,x0,y1, width=<span class="number">1</span>, fill=<span class="string">"red"</span>)</div><div class="line">    x0 -= <span class="number">5</span></div><div class="line">    y0 -= <span class="number">5</span></div><div class="line">    x1 += <span class="number">5</span></div><div class="line">    y1 += <span class="number">5</span></div><div class="line"></div><div class="line">x0 = <span class="number">263</span></div><div class="line">y1 = <span class="number">275</span></div><div class="line">y0 = <span class="number">263</span></div><div class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">21</span>):</div><div class="line">    canvas.create_line(x0,y0,x0,y1,fill = <span class="string">"red"</span>)</div><div class="line">    x0 += <span class="number">5</span></div><div class="line">    y0 += <span class="number">5</span></div><div class="line">    y1 +=<span class="number">5</span></div><div class="line"></div><div class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</div><div class="line">    mainloop()</div></pre></td></tr></table></figure>
