">        digit += <span class="number">1</span></div><div class="line">    <span class="keyword">else</span>:</div><div class="line">        others += <span class="number">1</span></div><div class="line"><span class="keyword">print</span> (<span class="string">"letters = &#123;&#125;, space = &#123;&#125;, digit = &#123;&#125;, others = &#123;&#125;"</span>.format(letters,space,digit,others))</div></pre></td></tr></table></figure>

nctools.reduce(<span class="keyword">lambda</span> x,y:x+y,Sn)</div><div class="line"><span class="keyword">print</span> (Sn)</div></pre></td></tr></table></figure>
