<h4 id="题目39"><a href="#题目39" class="headerlink" title="题目39"></a>题目39</h4><pre><code>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#!/usr/bin/env python</span></div><div class="line"><span class="comment">#coding:utf-8</span></div><div class="line"></div><div class="line"><span class="string">"""</span></div><div class="line">题目39：有一个已经排好序的数组。现输入一个数，要求按原来的规律将它插入数组中。</div><div class="line">程序分析：首先判断此数是否大于最后一个数，然后再考虑插入中间的数的情况，</div><div class="line">插入后此元素之后的数，依次后移一个位置。</div><div class="line">"""</div><div class="line"></div><div class="line"><span class="comment">#方法一</span></div><div class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</div><div class="line">    a = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>,<span class="number">34</span>,<span class="number">56</span>,<span class="number">78</span>,<span class="number">90</span>,<span class="number">100</span>]</div><div class="line">    <span class="keyword">print</span> (<span class="string">"Original list is:"</span>)</div><div class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(len(a)):</div><div class="line">        <span class="keyword">print</span> (a[i])</div><div class="line">    number = int(input(<span class="string">"Insert a new number:"</span>))</div><div class="line">    end = a[<span class="number">9</span>]</div><div class="line">    <span class="keyword">if</span> number &gt; end:</div><div class="line">        a[<span class="number">10</span>] = number</div><div class="line">    <span class="keyword">else</span>:</div><div class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">10</span>):</div><div class="line">            <span class="keyword">if</span> a[i] &gt; number:</div><div class="line">                temp1 = a[i]</div><div class="line">                a[i] = number</div><div class="line">                <span class="keyword">for</span> j <span class="keyword">in</span> range(i + <span class="number">1</span>, <span class="number">11</span>):</div><div class="line">                    temp2 = a[j]</div><div class="line">                    a[j] = temp1</div><div class="line">                    temp1 = temp2</div><div class="line">                <span class="keyword">break</span></div><div class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">11</span>):</div><div class="line">        <span class="keyword">print</span> (a[i])</div><div class="line"></div><div class="line"><span class="comment">#方法二</span></div><div class="line"></div><div class="line">a = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>,<span class="number">34</span>,<span class="number">56</span>,<span class="number">78</span>,<span class="number">90</span>,<span class="number">100</span>]</div><div class="line"><span class="keyword">print</span> (<span class="string">"Original list is:"</span>)</div><div class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(len(a)):</div><div class="line">    <span class="keyword">print</span> (a[i])</div><div class="line">number = int(input(<span class="string">"Entry a number:"</span>))</div><div class="line"><span class="keyword">if</span> number &gt; a[len(a)<span class="number">-1</span>]:</div><div class="line">    a.append(number)</div><div class="line"><span class="keyword">else</span>:</div><div class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(len(a)):</div><div class="line">        <span class="keyword">if</span> a[i] &gt; number:</div><div class="line">            a.insert(i,number)</div><div class="line">        <span class="keyword">break</span></div><div class="line"><span class="keyword">print</span> (a)</div></pre></td></tr></table></figure>

</code></pre>

<h4 id="题目40"><a href="#题目40" class="headerlink" title="题目40"></a>题目40</h4><pre><code>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#!/usr/bin/env python</span></div><div class="line"><span class="comment">#coding:utf-8</span></div><div class="line"></div><div class="line"><span class="string">"""</span></div><div class="line">题目40：将一个数组逆序输出。</div><div class="line">程序分析：用第一个与最后一个交换。</div><div class="line">"""</div><div class="line"><span class="comment">#方法一，用reverse()</span></div><div class="line">a = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>,<span class="number">7</span>,<span class="number">8</span>,<span class="number">9</span>]</div><div class="line"></div><div class="line">a.reverse()</div><div class="line">print(a)</div><div class="line"></div><div class="line"><span class="comment">#方法二</span></div><div class="line"></div><div class="line">a = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>,<span class="number">7</span>,<span class="number">8</span>,<span class="number">9</span>]</div><div class="line">N = len(a)</div><div class="line"><span class="keyword">print</span> (a)</div><div class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(len(a) // <span class="number">2</span>):</div><div class="line">    <span class="comment">#print(i)</span></div><div class="line">    a[i],a[N-i<span class="number">-1</span>] = a[N-i<span class="number">-1</span>],a[i]</div><div class="line">print(a)</div></pre></td></tr></table></figure>

</code></pre>

<h4 id="题目41"><a href="#题目41" class="headerlink" title="题目41"></a>题目41</h4><pre><code>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#!/usr/bin/env python</span></div><div class="line"><span class="comment">#coding:utf-8</span></div><div class="line"></div><div class="line"><span class="string">"""</span></div><div class="line">题目41：模仿静态变量的用法。</div><div class="line">"""</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">varfunc</span><span class="params">()</span>:</span></div><div class="line">    var = <span class="number">0</span></div><div class="line">    print(<span class="string">"var = &#123;&#125;"</span>.format(var))</div><div class="line">    var += <span class="number">1</span></div><div class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</div><div class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">3</span>):</div><div class="line">        varfunc()</div><div class="line"></div><div class="line"><span class="comment"># 类的属性</span></div><div class="line"><span class="comment"># 作为类的一个属性吧</span></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Static</span>:</span></div><div class="line">    StaticVar = <span class="number">5</span></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">varfunc</span><span class="params">(self)</span>:</span></div><div class="line">        self.StaticVar += <span class="number">1</span></div><div class="line">        <span class="keyword">print</span> (self.StaticVar)</div><div class="line"></div><div class="line"><span class="keyword">print</span> (Static.StaticVar)</div><div class="line">a = Static()</div><div class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">3</span>):</div><div class="line">    a.varfunc()</div></pre></td></tr></table></figure>

</code></pre>

<h4 id="题目42"><a href="#题目42" class="headerlink" title="题目42"></a>题目42</h4><pre><code>
