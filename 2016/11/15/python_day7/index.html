<h4 id="题目36"><a href="#题目36" class="headerlink" title="题目36"></a>题目36</h4><pre><code>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#!/usr/bin/env python</span></div><div class="line"><span class="comment">#coding:utf-8</span></div><div class="line"></div><div class="line"><span class="string">"""</span></div><div class="line">题目36：求100之内的素数。</div><div class="line">"""</div><div class="line"></div><div class="line"><span class="keyword">import</span> math</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">isPrime</span><span class="params">(n)</span>:</span></div><div class="line">    <span class="keyword">if</span> n &lt;= <span class="number">1</span>:</div><div class="line">        <span class="keyword">return</span> <span class="keyword">False</span></div><div class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">2</span>, int(math.sqrt(n))+<span class="number">1</span>):</div><div class="line">        <span class="keyword">if</span> n%i == <span class="number">0</span>:</div><div class="line">            <span class="keyword">return</span> <span class="keyword">False</span></div><div class="line">    <span class="keyword">return</span> <span class="keyword">True</span></div><div class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</div><div class="line">    p = []</div><div class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1</span>,<span class="number">101</span>):</div><div class="line">        <span class="keyword">if</span> isPrime(i):</div><div class="line">            p.append(i)</div><div class="line">    print(p)</div></pre></td></tr></table></figure>

</code></pre>

<h4 id="题目37"><a href="#题目37" class="headerlink" title="题目37"></a>题目37</h4><pre><code>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#!/usr/bin/env python</span></div><div class="line"><span class="comment">#coding:utf-8</span></div><div class="line"></div><div class="line"><span class="string">"""</span></div><div class="line">题目：对10个数进行排序。</div><div class="line">"""</div><div class="line"><span class="comment">#Method 1</span></div><div class="line">s = [<span class="number">3</span>,<span class="number">15</span>,<span class="number">17</span>,<span class="number">8</span>,<span class="number">5</span>,<span class="number">13</span>,<span class="number">35</span>,<span class="number">7</span>,<span class="number">20</span>,<span class="number">100</span>]</div><div class="line"></div><div class="line">s.sort()<span class="comment">#sort()与sorted()的不同在于，sort是在原位重新排列列表，而sorted()是产生一个新的列表</span></div><div class="line"><span class="keyword">print</span> (s)</div><div class="line"></div><div class="line"><span class="comment">#Method 2</span></div><div class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</div><div class="line">	N = <span class="number">10</span></div><div class="line">	<span class="keyword">print</span> (<span class="string">"Please entery ten numbers:"</span>)</div><div class="line">	lst = []</div><div class="line">	<span class="keyword">for</span> i <span class="keyword">in</span> range(N):</div><div class="line">		lst.append(int(input(<span class="string">"entery a number:"</span>)))</div><div class="line">	<span class="keyword">for</span> i <span class="keyword">in</span> range(N):</div><div class="line">		<span class="keyword">print</span> (lst[i])</div><div class="line"></div><div class="line">	<span class="keyword">for</span> i <span class="keyword">in</span> range(N<span class="number">-1</span>):</div><div class="line">		min = i</div><div class="line">		<span class="keyword">for</span> j <span class="keyword">in</span> range(i + <span class="number">1</span>, N):</div><div class="line">			<span class="keyword">if</span> lst[min] &gt; lst[j]:</div><div class="line">				min = j</div><div class="line">		lst[i],lst[min] = lst[min],lst[i]</div><div class="line"><span class="keyword">print</span> (<span class="string">"After sorted"</span>)</div><div class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(N):</div><div class="line">	<span class="keyword">print</span> (lst[i])</div></pre></td></tr></table></figure>

</code></pre>

<h4 id="题目38"><a href="#题目38" class="headerlink" title="题目38"></a>题目38</h4><pre><code>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#!/usr/bin/env python</span></div><div class="line"><span class="comment">#coding:utf-8</span></div><div class="line"></div><div class="line"><span class="string">"""</span></div><div class="line">题目38：求一个3*3矩阵对角线元素之和。</div><div class="line"></div><div class="line">程序分析：利用双重for循环控制输入二维数组，再将a[i][i]累加后输出</div><div class="line">"""</div><div class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</div><div class="line">	a = []</div><div class="line">	sum = <span class="number">0</span></div><div class="line">	<span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">3</span>):</div><div class="line">		a.append([])<span class="comment">#输入blank二维数组</span></div><div class="line">		<span class="keyword">for</span> j <span class="keyword">in</span> range(<span class="number">3</span>):</div><div class="line">			a[i].append(int(input(<span class="string">"Entery number:"</span>)))<span class="comment">#a[i]表示第i个列表</span></div><div class="line">			print(a)</div><div class="line">	<span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">3</span>):</div><div class="line">		sum += a[i][i]</div><div class="line">	<span class="keyword">print</span> (sum)</div></pre></td></tr></table></figure>

</code></pre>
