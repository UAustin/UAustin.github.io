<h4 id="题目48"><a href="#题目48" class="headerlink" title="题目48"></a>题目48</h4><pre><code>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#!/usr/bin/env python</span></div><div class="line"><span class="comment">#coding:utf-8</span></div><div class="line"></div><div class="line"><span class="string">"""</span></div><div class="line">题目48：数字比较。</div><div class="line">"""</div><div class="line"></div><div class="line">a = <span class="number">1</span></div><div class="line">b = <span class="number">2</span></div><div class="line"></div><div class="line"><span class="keyword">if</span> a &gt; b:</div><div class="line">    <span class="keyword">print</span> (<span class="string">"&#123;&#125; is bigger than &#123;&#125;"</span>.format(a,b))</div><div class="line"><span class="keyword">elif</span> a == b:</div><div class="line">    <span class="keyword">print</span> (<span class="string">"&#123;&#125; is equal to &#123;&#125;"</span>.format(a,b))</div><div class="line"><span class="keyword">else</span>:</div><div class="line">    <span class="keyword">print</span> (<span class="string">"&#123;&#125; is smaller than &#123;&#125;"</span>.format(a,b))</div></pre></td></tr></table></figure>

</code></pre>

<h4 id="题目49"><a href="#题目49" class="headerlink" title="题目49"></a>题目49</h4><pre><code>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#!/usr/bin/env python</span></div><div class="line"><span class="comment">#coding:utf-8</span></div><div class="line"></div><div class="line"><span class="string">"""</span></div><div class="line">题目49：使用lambda来创建匿名函数。</div><div class="line">"""</div><div class="line"></div><div class="line">a = <span class="keyword">lambda</span> x,y: x+y</div><div class="line"></div><div class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</div><div class="line">    i = <span class="number">1</span></div><div class="line">    j = <span class="number">2</span></div><div class="line">    <span class="keyword">print</span> (<span class="string">"i + j = &#123;&#125;"</span>.format(a(i,j)))</div></pre></td></tr></table></figure>

</code></pre>

<h4 id="题目50"><a href="#题目50" class="headerlink" title="题目50"></a>题目50</h4><pre><code>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#!/usr/bin/env python</span></div><div class="line"><span class="comment">#coding:utf-8</span></div><div class="line"></div><div class="line"><span class="string">"""</span></div><div class="line">题目50：输出一个随机数。</div><div class="line">"""</div><div class="line"></div><div class="line"><span class="keyword">import</span> random</div><div class="line"></div><div class="line"><span class="keyword">print</span> (<span class="string">"&#123;&#125;"</span>.format(random.randint(<span class="number">0</span>,<span class="number">9</span>)))</div><div class="line"><span class="keyword">print</span> (<span class="string">"&#123;&#125;"</span>.format(random.uniform(<span class="number">0</span>,<span class="number">9</span>)))</div></pre></td></tr></table></figure>

<h4 id="题目51"><a href="#题目51" class="headerlink" title="题目51"></a>题目51</h4><pre><code>

</code></pre>
