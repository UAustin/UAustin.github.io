<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#!/usr/bin/env python</span></div><div class="line"><span class="comment">#coding:utf-8</span></div><div class="line"></div><div class="line"><span class="string">"""</span></div><div class="line">题目30：一个5位数，判断它是不是回文数。</div><div class="line">即12321是回文数，个位与万位相同，十位与千位相同。</div><div class="line">"""</div><div class="line"></div><div class="line">a = int(input(<span class="string">"Please entry a number:"</span>))</div><div class="line">x = str(a)</div><div class="line">flag = <span class="keyword">True</span></div><div class="line"></div><div class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(len(x)//<span class="number">2</span>):</div><div class="line">    <span class="keyword">if</span> x[i] != x[-i<span class="number">-1</span>]:<span class="comment">#判断个位与万位是否相同，十位与千位是否相同</span></div><div class="line">        flag = <span class="keyword">False</span></div><div class="line">        <span class="keyword">break</span></div><div class="line"><span class="keyword">if</span> flag:</div><div class="line">    print(<span class="string">"&#123;&#125;是一个回文数"</span>.format(a))</div><div class="line"><span class="keyword">else</span>:</div><div class="line">    print(<span class="string">"&#123;&#125;不是一个回文数"</span>.format(a))</div></pre></td></tr></table></figure>

</code></pre>

<h4 id="题目31"><a href="#题目31" class="headerlink" title="题目31"></a>题目31</h4><pre><code>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#!/usr/bin/env python</span></div><div class="line"><span class="comment">#coding:utf-8</span></div><div class="line"></div><div class="line"><span class="string">"""</span></div><div class="line">题目31：请输入星期几的第一个字母来判断一下是星期几，如果第一个字母一样，</div><div class="line">则继续判断第二个字母。</div><div class="line">程序分析：用情况语句比较好，如果第一个字母一样，则判断用情况语句或if语句</div><div class="line">判断第二个字母。</div><div class="line">"""</div><div class="line"></div><div class="line">letter = input(<span class="string">"Please entery a capital letter:"</span>)</div><div class="line"><span class="keyword">if</span> letter == <span class="string">'S'</span>:</div><div class="line">    <span class="comment">#print("Please entery second letter:")</span></div><div class="line">    letter = input(<span class="string">"Please entery second letter:"</span>)</div><div class="line">    <span class="keyword">if</span> letter == <span class="string">'a'</span>:</div><div class="line">        <span class="keyword">print</span> (<span class="string">"Saturday"</span>)</div><div class="line">    <span class="keyword">elif</span> letter == <span class="string">'u'</span>:</div><div class="line">        <span class="keyword">print</span> (<span class="string">"Sunday"</span>)</div><div class="line">    <span class="keyword">else</span>:</div><div class="line">        <span class="keyword">print</span> (<span class="string">"data error!"</span>)</div><div class="line"><span class="keyword">elif</span> letter == <span class="string">'F'</span>:</div><div class="line">    <span class="keyword">print</span> (<span class="string">"Friday"</span>)</div><div class="line"><span class="keyword">elif</span> letter == <span class="string">'M'</span>:</div><div class="line">    <span class="keyword">print</span> (<span class="string">"Monday"</span>)</div><div class="line"><span class="keyword">elif</span> letter == <span class="string">'T'</span>:</div><div class="line">    <span class="comment">#print ("Please entery second letter:")</span></div><div class="line">    letter = input(<span class="string">"Please entery second letter:"</span>)</div><div class="line">    <span class="keyword">if</span> letter == <span class="string">'u'</span>:</div><div class="line">        <span class="keyword">print</span> (<span class="string">"Tuesday"</span>)</div><div class="line">    <span class="keyword">elif</span> letter == <span class="string">'h'</span>:</div><div class="line">        <span class="keyword">print</span> (<span class="string">"Thursday"</span>)</div><div class="line">    <span class="keyword">else</span>:</div><div class="line">        <span class="keyword">print</span> (<span class="string">"data error!"</span>)</div><div class="line"><span class="keyword">elif</span> letter == <span class="string">'W'</span>:</div><div class="line">    <span class="keyword">print</span> (<span class="string">"Wednesday"</span>)</div><div class="line"><span class="keyword">else</span>:</div><div class="line">    <span class="keyword">print</span> (<span class="string">"data error!"</span>)</div></pre></td></tr></table></figure>

</code></pre>

<h4 id="题目32"><a href="#题目32" class="headerlink" title="题目32"></a>题目32</h4><pre><code>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#!/usr/bin/env python</span></div><div class="line"><span class="comment">#coding:utf-8</span></div><div class="line"></div><div class="line"><span class="string">"""</span></div><div class="line">题目32：按相反的顺序输出列表的值</div><div class="line">"""</div><div class="line">x = [<span class="string">'a'</span>,<span class="string">'b'</span>,<span class="string">'c'</span>]</div><div class="line"></div><div class="line"><span class="keyword">for</span> i <span class="keyword">in</span> x[::<span class="number">-1</span>]:</div><div class="line">    <span class="keyword">print</span> (i,end=<span class="string">' '</span>)</div><div class="line"></div><div class="line"><span class="comment"># or </span></div><div class="line">x.reverse()</div><div class="line"><span class="keyword">print</span> (x)</div></pre></td></tr></table></figure>

</code></pre>

<h4 id="题目34"><a href="#题目34" class="headerlink" title="题目34"></a>题目34</h4><pre><code>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#!/usr/bin/env python</span></div><div class="line"><span class="comment">#coding:utf-8</span></div><div class="line"></div><div class="line"><span class="string">"""</span></div><div class="line">题目34：练习函数调用。</div><div class="line">"""</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">add</span><span class="params">(x,y)</span>:</span></div><div class="line">    <span class="keyword">print</span> (x+y)</div><div class="line"></div><div class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</div><div class="line">    add(<span class="number">20</span>,<span class="number">40</span>)</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">hello_world</span><span class="params">()</span>:</span></div><div class="line">    <span class="keyword">print</span> (<span class="string">'hello world'</span>)</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">three_hellos</span><span class="params">()</span>:</span></div><div class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">3</span>):</div><div class="line">        hello_world()</div><div class="line"></div><div class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</div><div class="line">    three_hellos()</div></pre></td></tr></table></figure>

</code></pre>

<h4 id="题目35"><a href="#题目35" class="headerlink" title="题目35"></a>题目35</h4><pre><code>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#!/usr/bin/env python</span></div><div class="line"><span class="comment">#coding:utf-8</span></div><div class="line"></div><div class="line"><span class="string">"""</span></div><div class="line">题目35：文本颜色设置</div><div class="line">"""</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">bcolors</span>:</span></div><div class="line">    HEADER = <span class="string">'\033[95m'</span></div><div class="line">    OKBLUE = <span class="string">'\033[94m'</span></div><div class="line">    OKGREEN = <span class="string">'\033[92m'</span></div><div class="line">    WARNING = <span class="string">'\033[93m'</span></div><div class="line">    FAIL = <span class="string">'\033[91m'</span></div><div class="line">    ENDC = <span class="string">'\033[0m'</span></div><div class="line">    BOLD = <span class="string">'\033[1m'</span></div><div class="line">    UNDERLINE = <span class="string">'\033[1m'</span></div><div class="line"></div><div class="line"><span class="keyword">print</span> (bcolors.WARNING + <span class="string">"警告的颜色字体？"</span> + bcolors.OKBLUE)</div></pre></td></tr></table></figure>
